<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened="true" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon>HMS</mat-icon>
      </a>
      <a mat-list-item routerLink="/">
        <mat-icon>dashboard</mat-icon>
        <span class="nav-text">Dashboard</span>
      </a>
      <a mat-list-item routerLink="/user">
        <mat-icon>person</mat-icon>
        <span class="nav-text">Users</span>
      </a>
      <a mat-list-item routerLink="/appointment">
        <mat-icon>event</mat-icon>
        <span class="nav-text">Appointment</span>
      </a>
      <a mat-list-item routerLink="/inventory">
        <mat-icon>inventory</mat-icon>
        <span class="nav-text">Inventory</span>
      </a>
      <a mat-list-item routerLink="/daily-patient-list">
        <mat-icon>list</mat-icon>
        <span class="nav-text">Daily Patient Waiting List</span>
      </a>

      <a mat-list-item [routerLink]="['/prescription']">
        <mat-icon>local_pharmacy</mat-icon>
        <span class="nav-text">Prescriptions</span>
      </a>
      

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

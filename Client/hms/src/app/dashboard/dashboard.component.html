<div class="dashboard-container">
  <!-- Total Patients Card -->
  <div class="metric-card total-patients-card">
    <h2>Total Patients</h2>
    <p>{{ totalPatients }}</p>
  </div>

  <!-- Total Doctors Card -->
  <div class="metric-card total-doctors-card">
    <h2>Total Doctors</h2>
    <p>{{ totalDoctors }}</p>
  </div>

  <!-- Top 5 Doctors -->
  <div class="top-doctors-card chart-card">
    <h2>Top 5 Doctors</h2>
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="chartOptionsDoctors"
      style="width: 100%; height: 400px; display: block;">
    </highcharts-chart>
  </div>

  <!-- Emergency Patients -->
  <div class="emergency-patients-card chart-card">
    <h2>Emergency Patients</h2>
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="chartOptionsPatients"
      style="width: 100%; height: 400px; display: block;">
    </highcharts-chart>
  </div>

  <!-- Patients Over Time -->
  <mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>Patients Over Time</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="chartOptionsPatientsOverTime"
        style="width: 100%; height: 400px; display: block;">
      </highcharts-chart>
    </mat-card-content>
  </mat-card>

  <!-- Doctors Over Time -->
  <mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>Doctors Over Time</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="chartOptionsDoctorsOverTime"
        style="width: 100%; height: 400px; display: block;">
      </highcharts-chart>
    </mat-card-content>
  </mat-card>
</div>

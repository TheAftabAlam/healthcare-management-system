<div class="header-container">
    <mat-form-field class="search-bar" appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Enter name, email, or phone">
      <button mat-icon-button matSuffix aria-label="Search">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    
    <button mat-raised-button color="primary" class="add-button" (click)="addEditPrescription(undefined)">Add Prescription</button>
  </div>
  
  <div class="patient-table-container">
    <table mat-table [dataSource]="prescriptions" matSort class="mat-elevation-z8">
  
      <ng-container matColumnDef="doctorName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Doctor Name </th>
        <td mat-cell *matCellDef="let data"> {{data.doctorName}}</td>
      </ng-container>
  
      <ng-container matColumnDef="patientName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient Name </th>
        <td mat-cell *matCellDef="let data"> {{data.patientName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="sugar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sugar Level </th>
        <td mat-cell *matCellDef="let data"> {{data.sugar}} </td>
      </ng-container>

      <ng-container matColumnDef="bloodPressure">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Blood Pressure Level </th>
        <td mat-cell *matCellDef="let data"> {{data.bloodPressure}} </td>
      </ng-container>

      <ng-container matColumnDef="prescriptionDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prescription Date </th>
        <td mat-cell *matCellDef="let data"> {{ data.prescriptionDate | date:'dd/MM/yyyy' }} </td>
      </ng-container>
      
  
      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Note </th>
        <td mat-cell *matCellDef="let data"> {{data.note}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let data"> {{data.status}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let data">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon> 
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item >Edit</button>
            <button mat-menu-item>
              {{ data.status === 'ACTIVE' ? 'Deactivate' : 'Activate' }}
            </button>
            <button mat-menu-item>Delete</button>
          </mat-menu>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

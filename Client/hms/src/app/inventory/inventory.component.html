<div class="header-container">
    <mat-form-field class="search-bar" appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Enter name, email, or phone">
      <button mat-icon-button matSuffix aria-label="Search">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    
    <button mat-raised-button color="primary" (click)="openAddOrEditDialog(undefined)" class="add-button">Add Inventory</button>
  </div>
  
  <div class="patient-table-container">
    <table mat-table [dataSource]="inventoryList" matSort class="mat-elevation-z8">
  
      <ng-container matColumnDef="itemName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let Inventory"> {{Inventory.itemName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="itemCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Code </th>
        <td mat-cell *matCellDef="let Inventory"> {{Inventory.itemCode}} </td>
      </ng-container>
  
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
        <td mat-cell *matCellDef="let Inventory"> {{Inventory.quantity}} </td>
      </ng-container>
    
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let Inventory"> {{Inventory.price}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let Inventory"> {{Inventory.status}} </td>
      </ng-container>
      
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let data">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon> 
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="displayData(data.id)">View</button>
            <button mat-menu-item (click)="openAddOrEditDialog(data.id)">Edit</button>
            <button mat-menu-item>
              {{ data.status === 'ACTIVE' ? 'Deactivate' : 'Activate' }}
            </button>
            <button mat-menu-item>Delete</button>
          </mat-menu>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
